services:
  - type: web
    name: nasa-bioscience-app
    env: python
    buildCommand: "npm ci && npm run build && cd src/api && pip install -r requirements.txt"
    startCommand: "cd src/api && uvicorn summarize:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"

